<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="buttons">
            <div class="row row1">
                <button type="button" class="button clear">AC</button>
                <button type="button" class="button div op">/</button>
            </div>
            <div class="row row2">
                <button type="button" class="button num7">7</button>
                <button type="button" class="button num8">8</button>
                <button type="button" class="button num9">9</button>
                <button type="button" class="button mul op">x</button>
            </div>
            <div class="row row3">
                <button type="button" class="button num4">4</button>
                <button type="button" class="button num5">5</button>
                <button type="button" class="button num6">6</button>
                <button type="button" class="button sub op">-</button>
            </div>
            <div class="row row4">
                <button type="button" class="button num1">1</button>
                <button type="button" class="button num2">2</button>
                <button type="button" class="button num3">3</button>
                <button type="button" class="button add op">+</button>
            </div>
            <div class="row row5">
                <button type="button" class="button decimal">.</button>
                <button type="button" class="button num0">0</button>
                <button type="button" class="button delete">C</button>
                <button type="button" class="button equal op">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
